<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Статусы</title>
</head>
<body class="container">
    <li><a href='/'> Вернуться </a></li>
    {% if status.count > 0 %}
    <h2>Список статусов</h2>
    <table>
        <tr>
            <th>Номер</th>
            <th>Название</th>
            <th>Изменения</th>
        </tr>
        {% for el in status %}
        <tr>
            <td>{{ el.id }}</td>
            <td>{{ el.name }}</td>
            <td>
                <li><a href='editStatus{{el.id}}'> изменить </a></li>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <li><a href='createStatus/'> Для добавления статуса щелкни здесь! </a></li>
</body>
</html>
