<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Жанры</title>
</head>
<body class="container">
    <li><a href='/'> Вернуться </a></li>
    <h2>Список жанров</h2>
    {% if genre.count > 0 %}
    <table>
        <tr>
            <th>Номер</th>
            <th>Название</th>
            <th>Изменения</th>
        </tr>
        {% for el in genre %}
        <tr>
            <td>
                {{ el.id }}
            </td>
            <td>
                {{ el.name }}
            </td>
            <td>
                <li><a href='editGenre{{el.id}}'> изменить </a></li>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <li><a href='createGenre/'> Для добавления жанра щелкни здесь! </a></li>
</body>
</html>
